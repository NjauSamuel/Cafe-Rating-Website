<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Cafe Price</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Update Cafe Price</h1>

    <h2>Update Price Form</h2>
    <form action="/update" method="post">
        <label for="cafe_id">Cafe ID:</label>
        <input type="number" id="cafe_id" name="cafe_id" required><br>

        <label for="new_price">New Price:</label>
        <input type="text" id="new_price" name="new_price" required><br>

        <button type="submit">Update Price</button>
    </form>

    <h2>List of Cafes</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Current Price</th>
        </tr>
        {% for cafe in cafes %}
        <tr>
            <td>{{ cafe.id }}</td>
            <td>{{ cafe.name }}</td>
            <td>{{ cafe.coffee_price }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
