<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Cafe</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Delete a Cafe</h1>

    <h2>Delete Form</h2>
    <form action="/delete" method="post">
        <label for="cafe_id">Cafe ID:</label>
        <input type="number" id="cafe_id" name="cafe_id" required><br>

        <label for="api_key">API Key:</label>
        <input type="text" id="api_key" name="api_key" required><br>

        <button type="submit">Delete Cafe</button>
    </form>

    <h2>List of Cafes</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Location</th>
        </tr>
        {% for cafe in cafes %}
        <tr>
            <td>{{ cafe.id }}</td>
            <td>{{ cafe.name }}</td>
            <td>{{ cafe.location }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
